<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - car with camera</title>

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/car-min.js"></script>
  <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script src="assets/stats.min.js"></script>

  <style>
  video, canvas {
    margin-left: 220px;
    position: absolute;
  }
  </style>
</head>
<body>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="1024" height="820" preload autoplay loop muted></video>
      <canvas id="canvas" width="1024" height="820"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('car');
      tracker.setEdgesDensity(0.3);
      tracker.setInitialScale(3.3);
      tracker.setStepSize(1.8);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          context.strokeStyle = '#ff0000';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('car', rect.x + rect.width + 4, rect.y + 8);
        });
      });

      var gui = new dat.GUI();
      gui.add(tracker, 'edgesDensity', 0.0, 1.0).step(0.1);
      gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
  </script>

</body>
</html>
